<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Thêm vào <head> trong index.html -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header với 3 cột -->
<div class="container">
    <div class="row align-items-center navbar-custom">
        <!-- Cột 1: Navbar bên trái -->
        <div class="col-md-4">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" collapse navbar-collapse justify-content-start" id="navbarNav" style="font-size: 18px;">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="#">Trang Chủ</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Về Chúng Tôi</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Liên Hệ</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- Cột 2: Logo ở giữa -->
        <div class="col-md-4 text-center">
            <div class="logo">
                <img src="assets/img/LOGONO.png" alt="">
            </div>
        </div>

        <!-- Cột 3: Tìm kiếm & Giỏ hàng bên phải -->
        <div class="col-md-4 search-cart">
            <input type="text" placeholder="Search">
            <button class="icon-btn"><i class="bi bi-cart"></i></button>
        </div>
    </div>
</div>
<div class="product-main">
    <div class="container">
        <div class="row">
            <!-- Cột bên trái (Chữ, Giá và Mua ngay) -->
            <div class="col-md-6">
                <div class="content-container">
                    <h1 class="text-center">COLOR PINK</h1>
                    <div class="product-details">
                        <p class="product-price">$99.99</p> <!-- Giá sản phẩm -->
                        <button class="buy-now-btn">Mua ngay</button> <!-- Nút Mua ngay -->
                    </div>
                </div>
            </div>

            <!-- Cột bên phải (Hình ảnh) -->
            <div class="col-md-6">
                <div class="content-container">
                    <img class="product-image" src="assets/img/product_pink.png" alt="s">
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
